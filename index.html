<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <title>ElectronJS To Do List</title>
  </head>
  <body>
    <h3 class="text-center">ElectronJS To Do List</h3>
    <div class="container-sm">
      <div class="row">
        <div class="col-sm-10">
          <input
            class="form-control"
            id="newTask"
            placeholder="Enter New Task"
          />
        </div>
        <div class="col-sm-2">
          <button
            type="button"
            class="btn btn-primary"
            id="addTask"
          >
            Add Task
          </button>
        </div>
      </div>
      <br />
      <br />
      <div class="row">
        <div class="col-sm-12">
          <ul id="list">
            <li>Build desktop application with electron and Python <span class="close">&#215</span></li>
            <li class="checked">
              Build desktop application with electron and React
              <span class="close">&#215</span>
            </li>
            <li>build desktop application with electron, React and MongoDB<span class="close">&#215</span></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
